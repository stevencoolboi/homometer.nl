<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Homo Meter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>De Homo Meter</h1>
    <p>De enige echte "Homo Meter"</p>

    <label for="name">Voer uw naam in:</label>
    <input type="text" id="name">
    
    <label for="option">Kies een optie:</label>
    <select id="option">
        <option value="homo">Homo Meter</option>
        <option value="lesbian">Lesbian Locator</option>
        <option value="femboy">Femboy Finder</option>
        <option value="tomboy">Tomboy Tracker</option>
    </select>

    <button onclick="calculate()">Vind het uit</button>
    
    <div id="result"></div>

    <video id="video" width="650" height="450" controls>
        <source src="files/graphics/video/countdown.mp4" type="video/mp4">
        Uw browser ondersteunt geen video.
    </video>

    <audio id="music" loop>
        <source src="files/audio/music/coolSong1.mp3" type="audio/mpeg">
        Uw browser ondersteunt geen audio.
    </audio>

    <script>
        function calculate() {
            let name = document.getElementById("name").value;
            let option = document.getElementById("option").value;
            let percentage = Math.floor(Math.random() * 101);
            let resultText = "";

            if (option === "homo") resultText = `${name} is ${percentage}% homo!`;
            else if (option === "lesbian") resultText = `${name} is ${percentage}% lesbisch!`;
            else if (option === "femboy") resultText = `U heeft ${parseInt(name) * 0.015} femboys in uw stad.`;
            else if (option === "tomboy") resultText = `U heeft ${parseInt(name) * 0.03} tomboys in uw stad.`;

            document.getElementById("result").innerText = resultText;
            document.getElementById("video").play();
            document.getElementById("music").play();
        }
    </script>
</body>
</html>
